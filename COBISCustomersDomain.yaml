        levelOfEducation: #field:p_nivel_estudio
          $ref: '#/components/schemas/LevelOfEducation'
        typeOfPerson: #field:p_tipo_persona
          $ref: '#/components/schemas/TypeOfPerson'        
        typeOfHousing: #field:p_tipo_vivienda
          $ref: '#/components/schemas/TypeOfHousing'        
        customerQualification: #field:p_calif_cliente
