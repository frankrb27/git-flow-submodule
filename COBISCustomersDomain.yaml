          description: 'Número externo.'
          type: integer
          format: int32        
        #di_nro_residentes
        internalNumber: #field:di_nro_interno
          description: 'Número interno.'
          type: integer
          format: int32          
        #di_negocio
        #di_poblacion
        #di_referencias_dom
        #di_otro_tipo
        #di_localidad      
        geolocatization:
          $ref: '#/components/schemas/Geolocalization'

    Business: #table: cobis..cl_negocio_cliente
      description: 'Negocios del cliente.'
      type: object
      properties:
        code: #field:nc_codigo
          description: 'Código del negocio.'
          type: integer
          format: int32
          minimum: 1        
        #field:nc_ente
        name: #field:nc_nombre
          description: 'Nombre del negocio.'
          type: string
          maxLength: 60
        #field:nc_giro
