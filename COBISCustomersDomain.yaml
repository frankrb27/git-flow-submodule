          format: date-time
        #field:nc_calle
        #field:nc_nro
        #field:nc_colonia
        #field:nc_localidad
        #field:nc_municipio
        #field:nc_estado
        #field:nc_codpostal
        #field:nc_pais
        #field:nc_telefono
        #field:nc_actividad_ec
        #field:nc_tiempo_actividad
        #field:nc_tiempo_dom_neg
